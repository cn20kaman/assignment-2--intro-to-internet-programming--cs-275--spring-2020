<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rice Recipes</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="js/app.js"></script>
</head>
<body>
  <h1>Rice Recipes</h1>
  <main>
    <form method="post" onsubmit="return false;">
      <label for="type-select">Choose a type of rice:</label>
      <select name="riceType" id="type-select">
        <option value="White Rice">White Rice</option>
        <option value="Sprouted California Rice">Sprouted California Rice</option>
      </select
      <label for="ounces">Number of Ounces:</label>
      <input type="number" name="numOfOunces" id="ounces" min="1" value="1"/>
    </form>
    <h2 id="title"></h2>
    <p id="recipe"></p>
  </main>
</body>
</html>
